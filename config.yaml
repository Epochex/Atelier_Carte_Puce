db_path: data/app.db

camera:
  index: 0
  warmup_frames: 10
  width: 640
  height: 480

biometric:
  # ORB matching score threshold (0-1). Higher values are stricter
  score_threshold: 0.18
  # Whether to attempt face cropping (fallback to center crop on failure)
  use_face_crop: true
  # Number of ORB features
  orb_nfeatures: 800

auth:
  required_factors: 3
  max_pin_attempts: 3
  lockout_seconds: 20
  # Enforce mandatory binding validation between “Card ↔ User ↔ Template”
  enforce_card_binding: true
  # Enforce integrity verification of biological template files (hash/HMAC) to prevent offline tampering or replacement.
  enforce_template_integrity: true
